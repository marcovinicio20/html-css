<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de celulas</title>
    <STYLE>
       body{
        font-family: Arial, Helvetica, sans-serif;
       }
       table{
        width: 300px;
        border-collapse: collapse;
        text-align: center;
       }
       td{
        padding: 10px;
        border: 1px solid black;
       }
    </STYLE>
</head>
<body>
    <h1>Mesclando celulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2n">B</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td rowspan="3n">F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
        
        </tr>
    </table>
</body>
</html>
