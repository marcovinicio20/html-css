<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid black;
            padding: 10px;
        }
        .num{
            text-align: right;
        }
        th{
            background-color: gray;
            color: white;
        }
        tfoot td{
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--Anatomias de tabelas grandes
    table
        THEAD
            TR, TD, TH
        TBODY
            TR, TD, TH
        TFOOT
            TR, TD, TH-->
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">49 598 365</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">49 598 365</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">49 598 365</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td class="num">49 598 365</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total da População</th>
                <td class="num"><strong>210 000 000</strong></td>
            </tr>
        </tfoot>
    </table>
        
</body>
</html>
