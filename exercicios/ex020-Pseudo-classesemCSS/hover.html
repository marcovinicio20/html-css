<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            background-color: red;
            color: white;
            width: 150px;
        }
        div:hover{
            color: rgb(255, 0, 0);
            width: 220px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse por cima do texto abaixo.</p>
    <div>Passe o mouse aqui em cima.
        <p>texto escondido...</p>
    </div>
    <p>Fim do Exemplo!</p>
</body>
</html>
